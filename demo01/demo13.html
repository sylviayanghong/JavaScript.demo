<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input class="txt" type="text">
	<button class="btn">计算</button>
	<script>
		var txt = document.querySelector('.txt');
		var btn = document.querySelector('.btn');
		btn.onclick = function(){
			var num = Number(txt.value);
			result = 0;
			for(i=1;i<=num;i++){
				result+=i;
			}
			alert(result);
		}
	</script>
</body>
</html>
