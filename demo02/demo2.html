<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>
		var num1 = 12;
		var num2 = 13;
		var sign = "+";
		if(sign === "+"){
			console.log(num1+num2);
		}else if(sign === "-"){
			console.log(num1-num2);
		}else if(sign === "*"){
			console.log(num1*num2);
		}else if(sign === "/"){
			console.log(num1/num2);
		}
	</script>
</body>
</html>
